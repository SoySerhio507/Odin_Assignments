<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Links and Images</title>
        </head>
        <body>
            <h1>Homepage</h1>
            <!-- The href attribute is used to specify where we are linking to in this anchor element-->
            <!-- The target="_blank" attribute makes it so the link is opened in a different tab, as opposed to 
                target="_self" which opens the link on the same tab. This option is set to "_self" by default
                on most browsers. -->
            <!-- The rel="noreferrer" attribute makes it so that the website we are linking to doesn't know what 
                website is linking to it, in this case this website. This is used for security purposes. -->
            <a href="https://www.theodinproject.com/about" target="_blank" rel="noreferrer">Odin Link</a>

            <a href="./pages/about.html">About Page</a>

            <img src="./images/dog.jpg" alt="Drippy Dog">
        </body>
    </html>
